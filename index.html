<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <marquee behavior=scroll direction="left" scrollamount="20" <h1 class="main-title"> *****   Juega a tu Amigo Secreto *****     Juega a tu Amigo Secreto  *****       Juega a tu Amigo Secreto *****  Juega a tu Amigo Secreto  *****       Juega a tu Amigo Secreto *****   </h1>  </marquee>
            <img src="assets/images.jpg" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
              <h2 class="section-title" >     Agrega  el nombre de tus  amigos   </h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                	
                    <button class="button-add" onclick="agregarAmigo()">Agregar</button>
                        
                        
                    </div>
                
        
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/hand-o-up-128.png" alt="Ícono para sortear">
                     
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
